<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme z muzyką</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
        .arrow {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: solid red;
            border-width: 0 10px 10px 0;
            display: inline-block;
            padding: 10px;
            transform: rotate(45deg);
            z-index: 9;
        }
        #arrow1 {
            bottom: 90px;
            right: 90px;
        }
        #arrow2 {
            bottom: 130px;
            right: 40px;
            transform: rotate(90deg);
        }
    </style>
    <script>
        window.onload = function() {
            const audio = document.getElementById('muzyka');
            audio.play().catch(() => {
                console.log("Autoplay zablokowany, użyj przycisku.");
            });
        };
    </script>
</head>
<body>
    <img src="meme.png" alt="Meme">

    <div class="arrow" id="arrow1"></div>
    <div class="arrow" id="arrow2"></div>

    <button id="play-button" onclick="document.getElementById('muzyka').play()">Play Music</button>

    <audio id="muzyka" loop>
        <source src="muzyka.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
