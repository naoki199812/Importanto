<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme z muzykÄ…</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="meme.png" alt="Meme">
    
    <button id="play-button" onclick="document.getElementById('muzyka').play()">Play Music</button>
    
    <audio id="muzyka" autoplay loop>
        <source src="muzyka.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
