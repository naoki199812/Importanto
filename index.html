<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme z muzyką</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #play-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
    <script>
        window.onload = function() {
            const audio = document.getElementById('muzyka');
            audio.play().catch(() => {
                console.log("Autoplay zablokowany, użyj przycisku.");
            });
        };
    </script>
</head>
<body>
    <button id="play-button" onclick="document.getElementById('muzyka').play()">Play Music</button>
    
    <img src="meme.png" alt="Meme">
    
    <audio id="muzyka" loop>
        <source src="muzyka.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
